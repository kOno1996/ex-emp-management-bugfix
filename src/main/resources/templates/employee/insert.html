<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="disable"><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
						<li class="active"><a href="list.html" th:href="@{/employee/toInsert}">従業員登録</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<span th:text="${session.administrator.name}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="login.html" th:action="@{/employee/insert}" th:object="${insertEmployeeForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>従業員登録<br>(従業員を登録します)</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											氏名:
										</label>
							
										<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎" 
											 th:field="*{name}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 画像 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="image">
											画像:
										</label>
										<input type="file" name="image" id="image"  
											 th:field="*{image}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 性別 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="gender">
											性別:
										</label>
										<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="radio" name="gender" id="gender" class="form-check-inline"
											 th:field="*{gender}" th:errorclass="error-input" value="男性">男性
										 <input type="radio" name="gender" id="gender" class="form-check-inline"
											 th:field="*{gender}" th:errorclass="error-input" value="女性">女性
									</div>
								</div>
							</div>
							<!-- 入社日 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="hireDate">
											入社日:
										</label>
										
										<input type="text" name="hireDate" id="hireDate" class="form-control" placeholder="yyyy/mm/dd"
											 th:field="*{hireDate}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- メールアドレス -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											メールアドレス:
										</label>
									
										<label th:if="${duplicate}" class="error-messages">
											<div>既に存在しているEメールです</div>
										</label>
										<input type="text" name="mailAddress" id="mailAddress" class="form-control" placeholder="yamada@mail.com"
											 th:field="*{mailAddress}" th:errorclass="error-input" >
									</div>
								</div>
							</div>
							<!-- 郵便番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="zipCode">
											郵便番号:
										</label>
				
									
										<input type="text" name="zipCode" id="zipCode" class="form-control" placeholder="000-0000"
											 th:field="*{zipCode}" th:errorclass="error-input">
										<button id="get_address_btn" type="button">住所取得</button>
									</div>
								</div>
							</div>
							<!-- 住所 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="address">
											住所:
										</label>
										<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
											住所を入力してください
										</label>
										<input type="text" name="address" id="address" class="form-control" placeholder="○○県□□市△△区"
											 th:field="*{address}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 電話番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="telephone">
											電話番号:
										</label>
								
										<label th:if="${duplicate}" class="error-messages">
											<div>既に存在しているEメールです</div>
										</label>
										<input type="text" name="telephone" id="telephone" class="form-control" placeholder="000-0000-0000"
											 th:field="*{telephone}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 給料 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="salary">
											給料:
										</label>
								
										<input type="text" name="salary" id="salary" class="form-control" placeholder="0"
											 th:field="*{salary}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 特性 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="characteristics">
											特性:
										</label>
										<label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="text" name="characteristics" id="characteristics" class="form-control" placeholder="性格は優しいです"
											 th:field="*{characteristics}" th:errorclass="error-input" value="yamada@mail.com">
									</div>
								</div>
							</div>
							<!-- 扶養人数 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="dependentsCount">
											扶養人数:
										</label>
										
										<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" placeholder="0"
											 th:field="*{dependentsCount}" th:errorclass="error-input">
									</div>
								</div>
							</div>
						
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<!--<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/get_address.js}"></script>
</body>
</html>
